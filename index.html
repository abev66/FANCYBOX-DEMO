<!DOCTYPE html>
<html>
  <head>
    <title>FANCYBOX DEMO</title>
    <meta content="">
    <style></style>
    <script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js'> </script>
    <script>
        !window.jQuery && document.write('<script src="jquery-1.4.3.min.js"><\/script>');
    </script>
    <script type="text/javascript" src="./fancybox/jquery.mousewheel-3.0.4.pack.js"></script>
    <script type="text/javascript" src="./fancybox/jquery.fancybox-1.3.4.pack.js"></script>
    <link rel="stylesheet" type="text/css" href="./fancybox/jquery.fancybox-1.3.4.css" media="screen" />
    <script type="text/javascript">
        $(document).ready(function() {
            $("a#image1").fancybox();

            $("a#image2").fancybox({
                'overlayShow'   : false,
                'transitionIn'  : 'elastic',
                'transitionOut' : 'elastic'
            });

            $("a#image3").fancybox({
                'transitionIn'  : 'none',
                'transitionOut' : 'none'    
            });

            $("a#image4").fancybox({
                'opacity'       : true,
                'overlayShow'   : false,
                'transitionIn'  : 'elastic',
                'transitionOut' : 'none'
            });

            $("a#image5").fancybox();

            $("a#image6").fancybox({
                'titlePosition'     : 'outside',
                'overlayColor'      : '#000',
                'overlayOpacity'    : 0.9
            });
        });
    </script>
  </head>
  <body>
    <div>
        <a id="image1" href="http://farm6.staticflickr.com/5614/15602332537_bae1aaccd8_b.jpg"><img alt="example1" src="http://farm6.staticflickr.com/5614/15602332537_bae1aaccd8_m.jpg" /></a>
        <a id="image2" href="http://farm9.staticflickr.com/8366/8483546751_86494ae914_b.jpg"><img src="http://farm9.staticflickr.com/8366/8483546751_86494ae914_m.jpg" /></a>
        <a id="image3" href="http://farm8.staticflickr.com/7496/15959236842_6dbcb5b4c8_b.jpg"><img src="http://farm8.staticflickr.com/7496/15959236842_6dbcb5b4c8_m.jpg" /></a>
        <a id="image4" href="http://farm8.staticflickr.com/7404/12868632153_b0a5718c22_b.jpg"><img src="http://farm8.staticflickr.com/7404/12868632153_b0a5718c22_m.jpg" /></a>
    </div>
    <div>
        <a id="image5" href="http://farm4.staticflickr.com/3864/14420515212_9999c800b4_b.jpg"><img src="http://farm4.staticflickr.com/3864/14420515212_9999c800b4_m.jpg" /></a>
        <a id="image6" href="http://farm8.staticflickr.com/7489/15241066224_8864806ffd_b.jpg"><img src="http://farm8.staticflickr.com/7489/15241066224_8864806ffd_m.jpg" /></a>
    </div>
  </body>
</html>
